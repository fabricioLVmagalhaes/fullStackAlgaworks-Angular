<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          [readonlyInput]="false"
        ></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          [readonlyInput]="false"
        ></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input
          type="text"
          pInputText
          name="descricao"
          ngModel
          #descricao="ngModel"
          required
          minlength="5"
        >

        <div *ngIf="descricao.hasError('required') && descricao.dirty"
          class="ui-message ui-messages-error">
          Informe uma Descrição
        </div>
        <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
          class="ui-message ui-messages-error">
          Minimo de {{ descricao.errors.minlength.requiredLength }} caracteres }}
        </div>


      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          type="text"
          pInputText placeholder="0,00"
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          ngModel
          name="valor"
        >
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown
          [options]="categorias"
          [autoWidth]="false"
          placeholder="selecione"
        ></p-dropdown>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown
          [options]="pessoas"
          [autoWidth]="false"
          placeholder="selecione"
          [filter]="true"
        ></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button type="submit" pButton label="Salvar"></button>
        <button type="submit" pButton label="Salvar" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
